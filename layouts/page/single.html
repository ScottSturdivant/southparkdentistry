{{ define "main" }}

    <section class="banner" style="height: 350px;">
        <div class="banner-content">
            <h1>{{ .Title }}</h1>
        </div>
    </section>

    <!-- Content Section -->
    <section class="section py-5">
        <div class="container">
            <div class="content">
                {{ .Content }}
            </div>
        </div>
    </section>
    {{ end }}
